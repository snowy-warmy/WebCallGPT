<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>VerduurzaamAdviseur Voice Chat</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        background: #f7f8fa;
        color: #222;
        padding: 3rem;
      }
      h1 {
        color: #007b5f;
      }
      p {
        color: #555;
      }
      button {
        margin-top: 1rem;
        font-size: 1.1rem;
        padding: 0.8rem 1.6rem;
        border: none;
        border-radius: 8px;
        background: #10a37f;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #0d8a6f;
      }
      #status {
        margin-top: 2rem;
        font-family: monospace;
        color: #333;
        white-space: pre-wrap;
      }
      #transcript {
        margin-top: 1rem;
        background: #fff;
        border-radius: 8px;
        padding: 1rem;
        display: inline-block;
        text-align: left;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      #textContent {
        white-space: pre-wrap;
      }
      #thinking {
        display: none;
        margin-top: 1rem;
        color: #007b5f;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>üè° VerduurzaamAdviseur</h1>
    <p>Klik op ‚ÄúStart‚Äù en praat ‚Äî de adviseur luistert en geeft direct antwoord.</p>
    <button id="start">Start</button>
    <div id="status">Niet verbonden</div>
    <div id="thinking">üí≠ Even zoeken bij woonwijzerwebshop.nl...</div>
    <div id="transcript">
      üóíÔ∏è <strong>Live transcript:</strong><br />
      <span id="textContent">...</span>
    </div>

    <script type="module">
      const statusDiv = document.getElementById("status");
      const transcriptDiv = document.getElementById("textContent");
      const thinkingDiv = document.getElementById("thinking");
      const startBtn = document.getElementById("start");

      startBtn.onclick = async () => {
        try {
          statusDiv.innerText = "üé§ Vraag microfoon toegang...";
          const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
          statusDiv.innerText = "‚úÖ Microfoon actief. Verbinden met GPT...";

          // Get ephemeral session
          const session = await fetch("/session").then((r) => r.json());
          if (!session?.client_secret?.value) {
            statusDiv.innerText = "‚ùå Fout bij sessie creatie.";
            return;
          }

          const token = session.client_secret.value;
          const model = "gpt-4o-realtime-preview";
          const pc = new RTCPeerConnection();
          mic.getTracks().forEach((t) => pc.addTrack(t, mic));

          pc.ontrack = (ev) => {
            const [stream] = ev.streams;
            const audio = document.createElement("audio");
            audio.autoplay = true;
            audio.srcObject = stream;
            document.body.appendChild(audio);
            statusDiv.innerText = "üó£Ô∏è De adviseur luistert en spreekt terug...";
          };

          const dc = pc.createDataChannel("oai-events");
          let liveText = "";
          let userTranscript = "";

          dc.onmessage = async (event) => {
            try {
              const msg = JSON.parse(event.data);

              if (msg.type === "input_audio_buffer.transcript.delta") {
                userTranscript += msg.delta;
                transcriptDiv.textContent = userTranscript;
              }

              if (msg.type === "response.text.delta") {
                liveText += msg.delta;
                transcriptDiv.textContent = userTranscript + "\nü§ñ " + liveText;
              }

              if (msg.type === "response.completed") {
                console.log("üí¨ GPT antwoord:", liveText);
                liveText = "";
              }

              // üåê Web search handling
              if (msg.action === "search" && msg.query) {
                console.log("üîç GPT vraagt om zoekopdracht:", msg.query);
                thinkingDiv.style.display = "block";

                // Friendly audio feedback while searching
                dc.send(
                  JSON.stringify({
                    type: "response.create",
                    response: {
                      modalities: ["audio", "text"],
                      instructions:
                        "Een momentje, ik zoek dit even voor je op bij woonwijzerwebshop.nl...",
                    },
                  })
                );

                const resp = await fetch(
                  `/search?q=${encodeURIComponent(msg.query)}`
                );
                const data = await resp.json();
                thinkingDiv.style.display = "none";
                console.log("üîé Gemini resultaat:", data.result);

                dc.send(
                  JSON.stringify({
                    type: "response.create",
                    response: {
                      modalities: ["audio", "text"],
                      instructions: `Ik heb dit gevonden:\n\n${data.result}\n\nGebruik deze informatie om een kort antwoord te geven.`,
                    },
                  })
                );
              }
            } catch (err) {
              // ignore binary data
            }
          };

          dc.onopen = () => {
            console.log("‚úÖ DataChannel open");
            statusDiv.innerText = "Verbonden ‚Äî de adviseur luistert.";
            dc.send(
              JSON.stringify({
                type: "session.update",
                session: {
                  modalities: ["audio", "text"],
                  voice: "coral",
                },
              })
            );

            // ‚úÖ Start professional greeting
            dc.send(
              JSON.stringify({
                type: "response.create",
                response: {
                  modalities: ["audio", "text"],
                  instructions:
                    "Hallo, waar kan ik je mee helpen op het gebied van verduurzamen?",
                },
              })
            );
          };

          // SDP handshake
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          const resp = await fetch(
            `https://api.openai.com/v1/realtime?model=${model}`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/sdp",
                "OpenAI-Beta": "realtime=v1",
              },
              body: offer.sdp,
            }
          );
          if (!resp.ok) {
            statusDiv.innerText = "‚ùå Verbinding mislukt.";
            console.error(await resp.text());
            return;
          }
          const answer = { type: "answer", sdp: await resp.text() };
          await pc.setRemoteDescription(answer);
          statusDiv.innerText = "‚úÖ Verbonden ‚Äî praat nu met de VerduurzaamAdviseur.";
        } catch (err) {
          console.error("‚ùå Setup error:", err);
          statusDiv.innerText = "‚ùå Fout bij verbinden of microfoon.";
        }
      };
    </script>
  </body>
</html>
