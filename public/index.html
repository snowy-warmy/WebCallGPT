<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>VerduurzaamAdviseur Voice Chat</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        background: #f7f8fa;
        color: #222;
        padding: 3rem;
      }
      h1 { color: #007b5f; }
      p { color: #555; }
      button {
        margin-top: 1rem;
        font-size: 1.1rem;
        padding: 0.8rem 1.6rem;
        border: none;
        border-radius: 8px;
        background: #10a37f;
        color: #fff;
        cursor: pointer;
      }
      button:hover { background: #0d8a6f; }
      #status {
        margin-top: 2rem;
        font-family: monospace;
        color: #333;
        white-space: pre-wrap;
      }
      #transcript {
        margin-top: 1rem;
        background: #fff;
        border-radius: 8px;
        padding: 1rem;
        display: inline-block;
        text-align: left;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <h1>ğŸ™ï¸ VerduurzaamAdviseur</h1>
    <p>Klik op â€œStartâ€ en praat â€” de assistent luistert, praat terug en toont de tekst live.</p>
    <button id="start">Start</button>
    <div id="status">Niet verbonden</div>
    <div id="transcript">ğŸ—’ï¸ <strong>Live transcript:</strong><br><span id="textContent">...</span></div>

    <script type="module">
      const statusDiv = document.getElementById("status");
      const transcriptDiv = document.getElementById("textContent");
      const startBtn = document.getElementById("start");

      startBtn.onclick = async () => {
        statusDiv.innerText = "ğŸ¤ Vraag microfoon toegang...";
        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        statusDiv.innerText = "âœ… Microfoon actief. Verbinden met GPT...";

        // Get ephemeral key from backend
        const session = await fetch("/session").then(r => r.json());
        if (!session?.client_secret?.value) {
          statusDiv.innerText = "âŒ Fout bij sessie creatie.";
          return;
        }

        const token = session.client_secret.value;
        const model = "gpt-4o-realtime-preview";

        // --- WebRTC connection ---
        const pc = new RTCPeerConnection();
        mic.getTracks().forEach(t => pc.addTrack(t, mic));

        // ğŸ”Š Handle GPT audio output
        pc.ontrack = (ev) => {
          const [stream] = ev.streams;
          const audio = document.createElement("audio");
          audio.autoplay = true;
          audio.srcObject = stream;
          document.body.appendChild(audio);
          statusDiv.innerText = "ğŸ—£ï¸ GPT luistert en spreekt terug...";
        };

        // ğŸ’¬ Data channel for text / control
        const dc = pc.createDataChannel("oai-events");

        let liveText = "";
        let analyzingEmotion = false;

        dc.onmessage = async (event) => {
          try {
            const msg = JSON.parse(event.data);

            // ğŸ“ Live transcript from GPT
            if (msg.type === "response.text.delta") {
              liveText += msg.delta;
              transcriptDiv.textContent = liveText;
            }

            // âœ… When GPT completes a text response
            if (msg.type === "response.completed") {
              if (liveText.trim().length > 0) {
                console.log("ğŸ’¬ GPT antwoord:", liveText);
                liveText = "";
              }
            }

            // ğŸ§  Emotion analysis (log only)
            if (msg.type === "response.emotion") {
              console.log("ğŸ§  Emotion:", msg.emotion);
            }

            // ğŸ“¡ Log generic responses
            if (msg.type === "error") console.error("âš ï¸ OpenAI error:", msg.error);

          } catch (err) {
            // not JSON, ignore
          }
        };

        dc.onopen = () => {
          console.log("âœ… DataChannel open");
          statusDiv.innerText = "Verbonden! GPT zal zo iets zeggen...";
          dc.send(JSON.stringify({
            type: "session.update",
            session: {
              modalities: ["audio", "text"],
              voice: "nova",
              instructions:
                "Je bent de VerduurzaamAdviseur van Woonwijzerwinkel.nl. Geef korte, vriendelijke, praktische antwoorden in het Nederlands (max. 3 zinnen).",
            },
          }));
          // Begin gesprek
          dc.send(JSON.stringify({
            type: "response.create",
            response: {
              modalities: ["audio", "text"],
              instructions: "Begroet me kort en vriendelijk alsof we net beginnen te praten.",
            },
          }));
        };

        // --- SDP Offer/Answer handshake ---
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const resp = await fetch(`https://api.openai.com/v1/realtime?model=${model}`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/sdp",
            "OpenAI-Beta": "realtime=v1",
          },
          body: offer.sdp,
        });

        if (!resp.ok) {
          statusDiv.innerText = "âŒ Verbinding mislukt.";
          console.error(await resp.text());
          return;
        }

        const answer = { type: "answer", sdp: await resp.text() };
        await pc.setRemoteDescription(answer);
        statusDiv.innerText = "âœ… Verbonden â€” praat nu met de VerduurzaamAdviseur.";

        // ğŸ¯ Simple emotion check timer (every few seconds)
        setInterval(() => {
          if (analyzingEmotion) return;
          analyzingEmotion = true;
          dc.send(JSON.stringify({
            type: "response.create",
            response: {
              modalities: ["text"],
              instructions: "Analyseer kort de emotie in de stem van de gebruiker (bijv. blij, kalm, geÃ¯rriteerd, onzeker, enthousiast). Antwoord alleen met Ã©Ã©n Nederlands emotiewoord.",
            },
          }));
          setTimeout(() => { analyzingEmotion = false; }, 1000);
        }, 15000);
      };
    </script>
  </body>
</html>
