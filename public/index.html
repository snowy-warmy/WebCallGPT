<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>VerduurzaamAdviseur Voice Chat</title>
    <style>
      body { font-family: system-ui, sans-serif; text-align: center; background: #f7f8fa; color: #222; padding: 3rem; }
      h1 { color: #007b5f; }
      button { margin-top: 1rem; font-size: 1.1rem; padding: 0.8rem 1.6rem; border: none; border-radius: 8px; background: #10a37f; color: #fff; cursor: pointer; }
      button:hover { background: #0d8a6f; }
      #status { margin-top: 2rem; font-family: monospace; color: #333; white-space: pre-wrap; }
      #transcript { margin-top: 1rem; background: #fff; border-radius: 8px; padding: 1rem; display: inline-block; text-align: left; width: 80%; max-width: 600px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <h1>üéôÔ∏è VerduurzaamAdviseur</h1>
    <p>Klik op ‚ÄúStart‚Äù en praat ‚Äî de assistent luistert, praat terug en toont de tekst live.</p>
    <button id="start">Start</button>
    <div id="status">Niet verbonden</div>
    <div id="transcript">üóíÔ∏è <strong>Live transcript:</strong><br><span id="textContent">...</span></div>

    <script type="module">
      const statusDiv = document.getElementById("status");
      const transcriptDiv = document.getElementById("textContent");

      document.getElementById("start").onclick = async () => {
        statusDiv.innerText = "üé§ Vraag microfoon toegang...";
        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        statusDiv.innerText = "‚úÖ Microfoon actief. Verbinden met GPT...";

        // get ephemeral token
        const session = await fetch("/session").then(r => r.json());
        if (!session?.client_secret?.value) {
          statusDiv.innerText = "‚ùå Fout bij sessie creatie.";
          return;
        }

        const token = session.client_secret.value;
        const model = "gpt-4o-realtime-preview";

        // setup WebRTC
        const pc = new RTCPeerConnection();
        mic.getTracks().forEach(t => pc.addTrack(t, mic));

        // handle GPT audio
        pc.ontrack = (ev) => {
          const [stream] = ev.streams;
          const audio = document.createElement("audio");
          audio.autoplay = true;
          audio.srcObject = stream;
          document.body.appendChild(audio);
          statusDiv.innerText = "üó£Ô∏è GPT luistert en spreekt terug...";
        };

        // Data channel for text streaming
        const dc = pc.createDataChannel("oai-events");
        let liveText = "";

        dc.onmessage = async (event) => {
          try {
            const msg = JSON.parse(event.data);

            // üìù text transcription and GPT output
            if (msg.type === "response.text.delta") {
              liveText += msg.delta;
              transcriptDiv.textContent = liveText;
            }
            if (msg.type === "response.completed") {
              console.log("üí¨ GPT antwoord:", liveText);
              liveText = "";
            }
            if (msg.type === "error") console.error("‚ö†Ô∏è Error:", msg.error);
          } catch (e) { /* ignore binary */ }
        };

        dc.onopen = () => {
          console.log("‚úÖ DataChannel open");
          statusDiv.innerText = "Verbonden! GPT zal zo iets zeggen...";
          dc.send(JSON.stringify({
            type: "session.update",
            session: {
              modalities: ["audio", "text"],
              voice: "nova",
              instructions:
                "Je bent de VerduurzaamAdviseur van Woonwijzerwinkel.nl. Geef korte, vriendelijke, praktische antwoorden (max. 3 zinnen).",
            },
          }));
          dc.send(JSON.stringify({
            type: "response.create",
            response: {
              modalities: ["audio", "text"],
              instructions: "Begroet me kort en vriendelijk alsof we net beginnen te praten.",
            },
          }));
        };

        // handshake
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        const resp = await fetch(`https://api.openai.com/v1/realtime?model=${model}`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/sdp",
            "OpenAI-Beta": "realtime=v1",
          },
          body: offer.sdp,
        });
        if (!resp.ok) {
          statusDiv.innerText = "‚ùå Verbinding mislukt.";
          console.error(await resp.text());
          return;
        }
        const answer = { type: "answer", sdp: await resp.text() };
        await pc.setRemoteDescription(answer);
        statusDiv.innerText = "‚úÖ Verbonden ‚Äî praat nu met de VerduurzaamAdviseur.";
      };
    </script>
  </body>
</html>
