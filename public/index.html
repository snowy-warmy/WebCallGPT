<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Verduurzaam Adviseur</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        background: #f7f8fa;
        color: #222;
        padding: 3rem;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      p {
        color: #555;
      }
      button {
        margin-top: 1rem;
        font-size: 1.1rem;
        padding: 0.8rem 1.6rem;
        border: none;
        border-radius: 8px;
        background: #10a37f;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #0d8a6f;
      }
      #status {
        margin-top: 2rem;
        font-family: monospace;
        color: #333;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>üéôÔ∏è Verduurzaam Adviseur</h1>
    <p>Klik op ‚ÄúStart‚Äù en praat ‚Äî de adviseur luistert en geeft direct antwoord.</p>
    <button id="start">Start</button>
    <div id="status"></div>

    <script type="module">
      const startBtn = document.getElementById("start");
      const statusDiv = document.getElementById("status");

      startBtn.onclick = async () => {
        try {
          statusDiv.innerText = "üé§ Microfoon wordt gestart...";
          const mic = await navigator.mediaDevices.getUserMedia({ audio: true });

          statusDiv.innerText = "üîó Verbinden met de Verduurzaam Adviseur...";

          // 1Ô∏è‚É£ Create temporary OpenAI Realtime session from backend
          const sessionResp = await fetch("/session");
          const sessionData = await sessionResp.json();

          if (!sessionData?.client_secret?.value) {
            throw new Error("Geen geldige sessie ontvangen van server.");
          }

          const EPHEMERAL_KEY = sessionData.client_secret.value;
          const MODEL = sessionData.model || "gpt-4o-realtime-mini";

          // 2Ô∏è‚É£ Create WebRTC connection
          const pc = new RTCPeerConnection();

          // 3Ô∏è‚É£ Handle GPT audio
          pc.ontrack = (event) => {
            const [stream] = event.streams;
            if (stream) {
              const audioEl = document.createElement("audio");
              audioEl.autoplay = true;
              audioEl.srcObject = stream;
              document.body.appendChild(audioEl);
              statusDiv.innerText = "üó£Ô∏è Adviseur luistert en spreekt...";
            }
          };

          // 4Ô∏è‚É£ Send mic audio
          mic.getTracks().forEach((track) => pc.addTrack(track, mic));

          // 5Ô∏è‚É£ Data channel for events/text/actions
          const dc = pc.createDataChannel("oai-events");

          dc.onmessage = async (evt) => {
            try {
              const msg = JSON.parse(evt.data);

              // üìù Text stream from GPT
              if (msg.type === "response.output_text.delta") {
                console.log("üí¨", msg.delta);
              }

              // üåê Web search request
              if (msg.action === "search" && msg.query) {
                console.log("üîç GPT vraagt om zoekopdracht:", msg.query);
                dc.send(
                  JSON.stringify({
                    type: "response.create",
                    response: {
                      modalities: ["audio", "text"],
                      instructions:
                        "Een momentje, ik zoek dat even voor je op...",
                    },
                  })
                );
                const resp = await fetch(
                  `/search?q=${encodeURIComponent(msg.query)}`
                );
                const data = await resp.json();
                console.log("üîé Gemini resultaat:", data.result);
                dc.send(
                  JSON.stringify({
                    type: "response.create",
                    response: {
                      modalities: ["audio", "text"],
                      instructions: `
Gebruik deze informatie om direct antwoord te geven, zonder dat de gebruiker iets hoeft te herhalen:
${data.result}
                        `,
                    },
                  })
                );
              }

              // üìû Lead capture action
              if (msg.action === "save_lead" && msg.data) {
                console.log("üìû Leadgegevens ontvangen:", msg.data);
                statusDiv.innerText = "üìû Lead wordt opgeslagen...";
                fetch("/lead", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(msg.data),
                }).then((r) => {
                  if (r.ok)
                    statusDiv.innerText = "‚úÖ Gegevens opgeslagen, dank je!";
                  else statusDiv.innerText = "‚ö†Ô∏è Opslaan mislukt.";
                });
              }
            } catch (err) {
              console.error("‚ö†Ô∏è Fout bij verwerken bericht:", err);
            }
          };

          dc.onopen = () => {
            console.log("‚úÖ DataChannel open");
            statusDiv.innerText =
              "ü§ñ Verbonden met de Verduurzaam Adviseur...";

            // Greeting
            dc.send(
              JSON.stringify({
                type: "response.create",
                response: {
                  modalities: ["audio", "text"],
                  instructions:
                    "Hallo, waar kan ik je mee helpen op het gebied van verduurzamen?",
                },
              })
            );
          };

          // 6Ô∏è‚É£ WebRTC SDP offer
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          // 7Ô∏è‚É£ Send offer to OpenAI Realtime API
          const sdpResponse = await fetch(
            `https://api.openai.com/v1/realtime?model=${MODEL}`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${EPHEMERAL_KEY}`,
                "Content-Type": "application/sdp",
                "OpenAI-Beta": "realtime=v1",
              },
              body: offer.sdp,
            }
          );

          if (!sdpResponse.ok) {
            const errText = await sdpResponse.text();
            console.error("‚ùå Verbinding mislukt:", errText);
            statusDiv.innerText = "‚ùå Verbinding mislukt.";
            return;
          }

          // 8Ô∏è‚É£ Apply answer
          const answer = { type: "answer", sdp: await sdpResponse.text() };
          await pc.setRemoteDescription(answer);

          statusDiv.innerText = "‚úÖ Verbonden! Je kunt nu praten met de adviseur.";
        } catch (err) {
          console.error("‚ùå Setup fout:", err);
          statusDiv.innerText = "‚ùå Verbinding mislukt.";
        }
      };
    </script>
  </body>
</html>
